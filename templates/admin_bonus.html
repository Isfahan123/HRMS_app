<!-- Admin Bonus Management Tab Content -->
<div class="admin-bonus-container">
    <div class="bonus-actions">
        <button id="add-bonus-btn" class="btn-primary">âž• Add Bonus</button>
        <button id="bulk-bonus-btn" class="btn-success">ðŸ“‹ Bulk Bonus Distribution</button>
        <select id="year-filter" class="filter-select">
            <option value="">Select Year</option>
        </select>
        <select id="month-filter" class="filter-select">
            <option value="">Select Month</option>
        </select>
        <button id="apply-filters-btn" class="btn-secondary">Apply Filters</button>
    </div>
    
    <div class="bonus-summary">
        <div class="summary-card">
            <h4>Total Bonuses (This Year)</h4>
            <div class="summary-value" id="total-bonuses">RM 0</div>
        </div>
        <div class="summary-card">
            <h4>Bonuses This Month</h4>
            <div class="summary-value" id="monthly-bonuses">RM 0</div>
        </div>
        <div class="summary-card">
            <h4>Recipients This Year</h4>
            <div class="summary-value" id="bonus-recipients">0</div>
        </div>
        <div class="summary-card">
            <h4>Pending Approvals</h4>
            <div class="summary-value" id="pending-bonuses">0</div>
        </div>
    </div>
    
    <div class="bonus-list">
        <h3>Bonus Records</h3>
        <table class="bonus-table" id="bonus-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Bonus Type</th>
                    <th>Amount (RM)</th>
                    <th>Month/Year</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bonus-tbody">
                <tr>
                    <td colspan="8" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Bonus Modal -->
<div id="bonus-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Add Bonus</h2>
        <form id="bonus-form">
            <div class="form-group">
                <label for="bonus-employee">Employee:</label>
                <select id="bonus-employee" required>
                    <option value="">Select Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bonus-type">Bonus Type:</label>
                <select id="bonus-type" required>
                    <option value="">Select Type</option>
                    <option value="performance">Performance Bonus</option>
                    <option value="annual">Annual Bonus</option>
                    <option value="festive">Festive Bonus</option>
                    <option value="project">Project Completion Bonus</option>
                    <option value="retention">Retention Bonus</option>
                    <option value="referral">Referral Bonus</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bonus-amount">Amount (RM):</label>
                <input type="number" id="bonus-amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bonus-month">Month:</label>
                <select id="bonus-month" required>
                    <option value="">Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bonus-year">Year:</label>
                <select id="bonus-year" required></select>
            </div>
            <div class="form-group">
                <label for="bonus-reason">Reason:</label>
                <textarea id="bonus-reason" rows="4" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Bonus</button>
                <button type="button" class="btn-secondary" id="cancel-bonus-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Bulk Bonus Modal -->
<div id="bulk-bonus-modal" class="modal" style="display: none;">
    <div class="modal-content large">
        <span class="close-modal">&times;</span>
        <h2>Bulk Bonus Distribution</h2>
        <form id="bulk-bonus-form">
            <div class="form-group">
                <label for="bulk-bonus-type">Bonus Type:</label>
                <select id="bulk-bonus-type" required>
                    <option value="">Select Type</option>
                    <option value="annual">Annual Bonus</option>
                    <option value="festive">Festive Bonus</option>
                    <option value="performance">Performance Bonus</option>
                </select>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="bulk-bonus-month">Month:</label>
                    <select id="bulk-bonus-month" required>
                        <option value="">Select Month</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bulk-bonus-year">Year:</label>
                    <select id="bulk-bonus-year" required></select>
                </div>
            </div>
            <div class="form-group">
                <label for="bulk-department">Department (Optional):</label>
                <select id="bulk-department">
                    <option value="">All Departments</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="distribution-method" value="fixed" checked> Fixed Amount
                </label>
                <label>
                    <input type="radio" name="distribution-method" value="percentage"> Percentage of Salary
                </label>
            </div>
            <div class="form-group">
                <label for="bulk-amount">Amount/Percentage:</label>
                <input type="number" id="bulk-amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bulk-reason">Reason:</label>
                <textarea id="bulk-reason" rows="3" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Distribute Bonuses</button>
                <button type="button" class="btn-secondary" id="cancel-bulk-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
// Populate year dropdowns
document.addEventListener('DOMContentLoaded', function() {
    const currentYear = new Date().getFullYear();
    const yearSelects = ['year-filter', 'bonus-year', 'bulk-bonus-year'];
    
    yearSelects.forEach(selectId => {
        const select = document.getElementById(selectId);
        if (select) {
            for (let year = currentYear; year >= currentYear - 5; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            }
        }
    });
    
    // Populate month filter
    const monthFilter = document.getElementById('month-filter');
    const bulkMonth = document.getElementById('bulk-bonus-month');
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                    'July', 'August', 'September', 'October', 'November', 'December'];
    
    [monthFilter, bulkMonth].forEach(select => {
        if (select) {
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                select.appendChild(option);
            });
        }
    });
});
</script>
