<!-- Admin Attendance Management Tab Content -->
<div class="admin-attendance-container">
    <div class="attendance-summary">
        <div class="summary-card">
            <h4>Present Today</h4>
            <div class="summary-value" id="present-today">0</div>
        </div>
        <div class="summary-card">
            <h4>Absent Today</h4>
            <div class="summary-value" id="absent-today">0</div>
        </div>
        <div class="summary-card">
            <h4>Late Check-ins</h4>
            <div class="summary-value" id="late-checkins">0</div>
        </div>
        <div class="summary-card">
            <h4>Average Hours</h4>
            <div class="summary-value" id="avg-hours">0.0</div>
        </div>
    </div>
    
    <div class="attendance-management">
        <div class="management-header">
            <h3>Employee Attendance Records</h3>
            <div class="filter-group">
                <input type="date" id="date-filter" class="filter-input">
                <select id="employee-filter" class="filter-select">
                    <option value="">All Employees</option>
                </select>
                <select id="status-filter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                    <option value="late">Late</option>
                    <option value="half-day">Half Day</option>
                </select>
                <button id="apply-filters-btn" class="btn-secondary">Apply Filters</button>
                <button id="export-attendance-btn" class="btn-secondary">ðŸ“Š Export</button>
            </div>
        </div>
        
        <table class="attendance-records-table" id="attendance-records-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Date</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>Hours Worked</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="attendance-records-tbody">
                <tr>
                    <td colspan="8" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Manual Entry Modal -->
<div id="attendance-manual-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Manual Attendance Entry</h2>
        <form id="manual-attendance-form">
            <div class="form-group">
                <label for="manual-employee">Employee:</label>
                <select id="manual-employee" required>
                    <option value="">Select Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="manual-date">Date:</label>
                <input type="date" id="manual-date" required>
            </div>
            <div class="form-group">
                <label for="manual-checkin">Check In Time:</label>
                <input type="time" id="manual-checkin" required>
            </div>
            <div class="form-group">
                <label for="manual-checkout">Check Out Time:</label>
                <input type="time" id="manual-checkout">
            </div>
            <div class="form-group">
                <label for="manual-remarks">Remarks:</label>
                <textarea id="manual-remarks" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Entry</button>
                <button type="button" class="btn-secondary" id="cancel-manual-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
