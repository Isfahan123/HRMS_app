<!-- Admin Profile Management Tab Content -->
<div class="admin-profile-container">
    <div class="profile-actions">
        <button id="add-employee-btn" class="btn-primary">âž• Add New Employee</button>
        <button id="refresh-employees-btn" class="btn-secondary">ðŸ”„ Refresh</button>
        <input type="text" id="search-employee" class="search-input" placeholder="Search employees...">
    </div>
    
    <div class="employee-list">
        <h3>All Employees</h3>
        <table class="employee-table" id="employee-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-tbody">
                <tr>
                    <td colspan="7" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Employee Modal -->
<div id="employee-modal" class="modal" style="display: none;">
    <div class="modal-content large">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Add New Employee</h2>
        <form id="employee-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="emp-full-name">Full Name:</label>
                    <input type="text" id="emp-full-name" required>
                </div>
                <div class="form-group">
                    <label for="emp-email">Email:</label>
                    <input type="email" id="emp-email" required>
                </div>
                <div class="form-group">
                    <label for="emp-phone">Phone:</label>
                    <input type="tel" id="emp-phone">
                </div>
                <div class="form-group">
                    <label for="emp-employee-id">Employee ID:</label>
                    <input type="text" id="emp-employee-id" required>
                </div>
                <div class="form-group">
                    <label for="emp-department">Department:</label>
                    <select id="emp-department" required>
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emp-position">Position:</label>
                    <input type="text" id="emp-position" required>
                </div>
                <div class="form-group">
                    <label for="emp-join-date">Join Date:</label>
                    <input type="date" id="emp-join-date" required>
                </div>
                <div class="form-group">
                    <label for="emp-salary">Salary:</label>
                    <input type="number" id="emp-salary" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="emp-status">Status:</label>
                    <select id="emp-status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="terminated">Terminated</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emp-role">Role:</label>
                    <select id="emp-role" required>
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Employee</button>
                <button type="button" class="btn-secondary" id="cancel-emp-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
