<!-- Admin Salary History Tab Content -->
<div class="admin-salary-history-container">
    <div class="salary-actions">
        <button id="add-salary-change-btn" class="btn-primary">âž• Record Salary Change</button>
        <select id="employee-filter" class="filter-select">
            <option value="">All Employees</option>
        </select>
        <select id="year-filter" class="filter-select">
            <option value="">All Years</option>
        </select>
        <button id="apply-filters-btn" class="btn-secondary">Apply Filters</button>
        <button id="export-history-btn" class="btn-secondary">ðŸ“Š Export</button>
    </div>
    
    <div class="salary-stats">
        <div class="stat-card">
            <h4>Total Changes This Year</h4>
            <div class="stat-value" id="total-changes">0</div>
        </div>
        <div class="stat-card">
            <h4>Average Increase</h4>
            <div class="stat-value" id="avg-increase">0%</div>
        </div>
        <div class="stat-card">
            <h4>Pending Reviews</h4>
            <div class="stat-value" id="pending-reviews">0</div>
        </div>
    </div>
    
    <div class="salary-history-list">
        <h3>Salary Change History</h3>
        <table class="salary-history-table" id="salary-history-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Previous Salary</th>
                    <th>New Salary</th>
                    <th>Change (%)</th>
                    <th>Effective Date</th>
                    <th>Reason</th>
                    <th>Approved By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="salary-history-tbody">
                <tr>
                    <td colspan="9" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Salary Change Modal -->
<div id="salary-change-modal" class="modal" style="display: none;">
    <div class="modal-content large">
        <span class="close-modal">&times;</span>
        <h2>Record Salary Change</h2>
        <form id="salary-change-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="salary-employee">Employee:</label>
                    <select id="salary-employee" required>
                        <option value="">Select Employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="current-salary">Current Salary:</label>
                    <input type="number" id="current-salary" step="0.01" readonly>
                </div>
                <div class="form-group">
                    <label for="new-salary">New Salary:</label>
                    <input type="number" id="new-salary" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="salary-change-percent">Change (%):</label>
                    <input type="text" id="salary-change-percent" readonly>
                </div>
                <div class="form-group">
                    <label for="effective-date">Effective Date:</label>
                    <input type="date" id="effective-date" required>
                </div>
                <div class="form-group">
                    <label for="change-type">Change Type:</label>
                    <select id="change-type" required>
                        <option value="">Select Type</option>
                        <option value="promotion">Promotion</option>
                        <option value="annual_increment">Annual Increment</option>
                        <option value="performance">Performance Bonus</option>
                        <option value="adjustment">Salary Adjustment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="salary-reason">Reason for Change:</label>
                <textarea id="salary-reason" rows="4" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Change</button>
                <button type="button" class="btn-secondary" id="cancel-salary-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
// Calculate salary change percentage
document.addEventListener('DOMContentLoaded', function() {
    const newSalaryInput = document.getElementById('new-salary');
    const currentSalaryInput = document.getElementById('current-salary');
    const changePercentInput = document.getElementById('salary-change-percent');
    
    if (newSalaryInput && currentSalaryInput && changePercentInput) {
        newSalaryInput.addEventListener('input', function() {
            const current = parseFloat(currentSalaryInput.value) || 0;
            const newSal = parseFloat(newSalaryInput.value) || 0;
            if (current > 0) {
                const change = ((newSal - current) / current * 100).toFixed(2);
                changePercentInput.value = change + '%';
            }
        });
    }
});
</script>
